explore_node:
  ros__parameters:
    robot_base_frame: base_link
    costmap_topic: /global_costmap/costmap
    costmap_updates_topic: /global_costmap/costmap_updates
    visualize: true
    planner_frequency: 0.5  # Plan every 2 seconds - more frequent planning for better exploration and SLAM data gathering
    progress_timeout: 20.0  # Reduced timeout - try new frontier if stuck for 20 seconds
    potential_scale: 3.0
    orientation_scale: 0.0
    gain_scale: 1.0
    transform_tolerance: 2.0  # Increased further to handle TF timing issues (was 1.0)
    min_frontier_size: 0.3  # Reduced to find smaller frontiers, especially when map is just starting